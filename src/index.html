<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Google Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="container">
        <h1>Create a Google Form</h1>
        <form id="createForm">
            <div class="form-group">
                <label for="formName">Form Name:</label>
                <input type="text" class="form-control" id="formName" required>
            </div>
            <div class="form-group">
                <label for="codes">Codes (separated by spaces, newlines, commas, semicolon):</label>
                <textarea class="form-control" id="codes" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Form</button>
        </form>
        <div id="links" style="margin-top: 20px;"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
